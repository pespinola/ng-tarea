<div class="card" ng-controller="CargoController">
    <div class="card-header" data-background-color="green">
        <h3>Cargos</h3>
    </div>

    <div class="card-content">
        <div class="row">
            <div class="col-md-5">
             <span style="color:red">{{errorMsg}}</span>
                <form name="solicForm" novalidate>
                  
                    <div class="form-group col-md-12">
                        <label>NOMBRE</label>
                        <input class="form-control" ng-model="solicitante.nombre" required>
                    </div>
                    
                    <button class="btn btn-primary" ng-click="guardar(solicForm.$valid)">Guardar</button>
                </form>
            </div>
                
                
            <div class="col-md-7">
                <img src="assets/img/loading.gif" style="max-width: 100px; max-height: 100px" ng-if="loadingCargos"/>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="c in cargos">
                            <td>{{c.id}}</td>
                            <td>{{c.nombre}}</td>
                            <td>
                                <button class="btn btn-danger" ng-click="onDeleteBtnClicked(c)">Borrar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
